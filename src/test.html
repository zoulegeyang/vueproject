<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
    }
    .content {
      overflow: scroll;
      height: 600px;
    }
    .pre {
      height: 200px;
      background-color: green;
    }
    .sticky {
      position: sticky;
      height: 200px;
      top: 20px;
      background-color: pink;
    }
    .big-height {
      height: 900px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="pre"></div>
    <div class="sticky"></div>
    <div class="big-height"></div>
  </div>

</body>
</html>
